<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sun Phases</title>
</head>
<body>
    <h1>Sunrise and Sunset Times (San Francisco, September 26, 2025)</h1>
    <p><strong>Sunrise:</strong> 7:05 AM</p>
    <p><strong>Sunrise with offset (+30 mins):</strong> 7:35 AM</p>
    <p><strong>Sunset:</strong> 6:55 PM</p>
    <p><strong>Sunset with offset (-30 mins):</strong> 6:25 PM</p>
    <p><strong>Night start time:</strong> 8:00 PM</p>
    <p><strong>Current Phase (based on your local time):</strong> <span id="current-phase">Calculating...</span></p>

    <script>
        function calculatePhase() {
            const now = new Date();
            const currentHour = now.getHours();
            const currentMinute = now.getMinutes();
            const currentTimeInMinutes = currentHour * 60 + currentMinute;

            // Times in minutes past midnight
            const dayStart = 7 * 60 + 35; // 7:35 AM
            const eveningStart = 18 * 60 + 25; // 6:25 PM
            const nightStart = 20 * 60 + 0; // 8:00 PM

            let phase;
            if (currentTimeInMinutes < dayStart || currentTimeInMinutes >= nightStart) {
                phase = 'night';
            } else if (currentTimeInMinutes < eveningStart) {
                phase = 'day';
            } else {
                phase = 'evening';
            }

            document.getElementById('current-phase').textContent = phase;
        }

        // Run the function on page load
        calculatePhase();
    </script>
</body>
</html>
